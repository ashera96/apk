apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: prod-and-sand-apis
  namespace: gateway-integration-test-infra
spec:
  apiDisplayName: Backend with no basepath
  apiType: REST
  apiVersion: v1
  context: /prod-sand-test-api/v1
  #definitionFileRef: definition-file
  production:
    - httpRouteRefs:
      - prod-httproute
  sandbox:
    - httpRouteRefs:
      - sand-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prod-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
  - prod-api.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
      method: GET
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: sand-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
  - sand-api.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
      method: GET
    
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v2
---
apiVersion: dp.wso2.com/v1alpha1
kind: Authentication
metadata:
  name: disable-sand-api-security
  namespace: gateway-integration-test-infra
spec:
  override:
    type: ext
    ext:
      disabled: true            
  default:
    type: ext
    ext:
      serviceRef: 
        group: wso2/v1alpha2
        kind: Backend
        name: ext_authz-server
        port: 1234
  targetRef:
    group: gateway.networking.k8s.io
    kind: API
    namespace: gateway-integration-test-infra
    name: prod-and-sand-apis
